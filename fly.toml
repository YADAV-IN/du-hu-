# fly.toml app configuration file generated for du-hub-unofficial
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "du-hub-unofficial"
primary_region = "sin"

[build]
  [build.args]
    PYTHON_VERSION = "3.12"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    method = "GET"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
